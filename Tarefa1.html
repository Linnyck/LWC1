<template>
	<lightning-card>

		<div class=inicio>
			<div class="slds-m-around_medium">
				<div class="Edit">
					<h3>Empresa:</h3>
					<p>{empresa}</p>
					<h3>CNPJ:</h3>
					<p>{cnpj}</p>
					<h3>Endereço:</h3>
					<p>{endereco}</p>
				</div>
			</div>
			<div class="slds-m-around_medium" if:true={showDiv2}>
				<div class="Edit">
					<h3>Produto:</h3>
					<p>{produto}</p>
					<h3>Descrição:</h3>
					<p>{descricao}</p>
					<h3>Preço:</h3>
					<p>R$ {preco}</p>
				</div>
			</div>
			<div class="slds-m-around_medium" if:true={showDiv3}>
				<div class="Edit">
					<h3>Promoção:</h3>
					<p>{oferta1}</p>
					<p>{oferta2}</p>
				</div>
			</div>
		</div>

		<lightning-button variant="brand" label="Resposta" title="Primary action" onclick={Trocadiv}
			class="slds-m-left_x-small"></lightning-button>
	</lightning-card>
</template>
